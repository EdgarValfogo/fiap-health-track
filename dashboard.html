<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthtrack - Dashboard</title>

    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/flaticon/flaticon.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./dashboard.html">Health Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./dashboard.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./alimentacao.html">Alimentação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./atividades-fisicas.html">Atividades Físicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./peso.html">Peso</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="./assets/img/random-profile.jpeg" alt="Imagem Perfil">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Nome</strong>
                                <br>Nicole Dos Santos
                            </li>
                            <li class="list-group-item">
                                <strong>Peso</strong>
                                <br>73 kg
                            </li>
                            <li class="list-group-item">
                                <strong>Idade</strong>
                                <br>23 Anos
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-md">
                            <div class="stat-card alimentacao">
                                <div class="text-center">
                                    <i class="icon flaticon-dish"></i>
                                </div>
                                <div class="stat-card-title">Alimentação</div>
                                <div>Última refeição:</div>
                                <div>
                                    Almoço, 300g
                                </div>
                                <div class="text-right mt-3">
                                    <a href="./alimentacao.html" class="btn btn-light">
                                        <i class="fas fa-list"></i>
                                    </a>
                                    <a href="./adicionar-alimentacao.html" class="btn btn-light">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="stat-card peso">
                                <div class="text-center">
                                    <i class="icon flaticon-weight-scale"></i>
                                </div>
                                <div class="stat-card-title">Peso</div>
                                <div>Última pesagem:</div>
                                <div>
                                    73,65 kg
                                </div>
                                <div class="text-right mt-3">
                                    <a href="./peso.html" class="btn btn-light">
                                        <i class="fas fa-list"></i>
                                    </a>
                                    <a href="./adicionar-pesagem.html" class="btn btn-light">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="stat-card atividades">
                                    <div class="text-center">
                                        <i class="icon flaticon-gym"></i>
                                    </div>
                                <div class="stat-card-title">Atividades</div>
                                <div>Última atividade:</div>
                                <div>
                                    10/07/19 19:00 - 30min
                                </div>
                                <div class="text-right mt-3">
                                        <a href="./atividades-fisicas.html" class="btn btn-light">
                                            <i class="fas fa-list"></i>
                                        </a>
                                        <a href="./adicionar-atividade.html" class="btn btn-light">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Includes do bootstrap -->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
