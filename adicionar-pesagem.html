<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthtrack - Dashboard</title>

    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/flaticon/flaticon.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./dashboard.html">Health Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./alimentacao.html">Alimentação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./atividades-fisicas.html">Atividades Físicas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./peso.html">Peso <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-center color-peso">
                        <i class="flaticon-weight-scale stat-big-icon"></i>
                        <h2>Adicionar Pesagem</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-title">Registre uma nova atividade</div>
                        </div>
                        <div class="card-body">
                            <form action="./peso.html" method="POST">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="iptData">Data e Hora</label>
                                            <input id='iptData' type="datetime-local" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="iptPeso">Peso (Em kg)</label>
                                            <input id='iptPeso' name="Peso" type="text"  class="form-control somente-numeros" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-right mt-2">
                                    <button type="submit" class="btn btn-success">Adicionar Pesagem</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="text-left">
                        <a href="./peso.html" class="btn btn-danger">Cancelar e voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Includes do bootstrap -->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
